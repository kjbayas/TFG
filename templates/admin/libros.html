</br>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del libro
                </div>
                <div class="card-body">
                   <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="" class="form-label">Nombre:</label>
                          <input type="text"
                            class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">Imagen:</label>
                          <input type="file"
                            class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione la Imagen">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">URL descarga:</label>
                            <input type="text"
                              class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL de descarga">
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>
                   </form>

                </div>
                <div class="card-footer text-muted">
                    {% if mensaje_error %}
                        <div class="alert alert-danger">{{ mensaje_error }}</div>
                    {% endif %}  
                </div>
            </div>
        </div>

<!--Colocacion de los libros -->
        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!--<th scope="col">ID</th>-->
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for libro in libros %}
                        <tr class="">
                            <!--<th scope="col">ID</th>-->
                            <td>{{libro[1]}}</td>
                            <td>
                                <img width="120" src="/img/{{libro[2]}}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td>
                                
                                <a name="" id="" class="btn btn-light" href="{{libro[3]}}" role="button">{{libro[1]}}</a>
                                
                            </td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{libro[0]}}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                                
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
        
    </div>
</div>

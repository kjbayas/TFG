<head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <br>

        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
          <strong>{{ mensaje }}</strong>
        </div>

        {% endif %}

        <div class="card">

          <div class="card-body">
            <form action="/admin/registro" method="post">
              <h3 class="text-center">Registro de usuario</h3>

              <div class="mb-3">
                <label for="txtUsuario" class="form-label">Username</label>
                <input type="text" class="form-control" name="txtUsuario" id="txtUsuario"
                  aria-describedby="helpId" placeholder="Username">
              </div>

              <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="txtPassword" id="txtPassword"
                  aria-describedby="helpId" placeholder="Password">
              </div>

              <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="text" class="form-control" name="txtEmail" id="txtEmail"
                  aria-describedby="helpId" placeholder="Email">
                <input type="hidden" name="destinatario" value="tfgkarol2023@gmail.com">
              </div>


              <div style="display: flex; justify-content: center; ">
                <button type="submit" class="btn btn-dark">REGISTRARSE</button>

              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="col-md-4">

      </div>

    </div>

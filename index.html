<!DOCTYPE html>
<html>
<head>
    <title>Prueba de conexión</title>
</head>
<body>
    <h1>Prueba de conexión a una IP Karol Joseth </h1>
    <p>Haz clic en el enlace para probar acceder al TFG:</p>
    <a href="http://10.22.2.63:5000">Conectar-a-TFG</a>

    <script>
        function probarConexion() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://10.22.2.63:5000", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Conexión exitosa");
                } else {
                    console.log("Error de conexión");
                }
            };
            xhr.send();
        }
        // Llama a la función para probar la conexión cuando se cargue la página
        window.onload = probarConexion;
    </script>
</body>
</html>
